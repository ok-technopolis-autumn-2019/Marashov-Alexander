<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    TODOS-APP
  </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div class="todo-app">

  <header class="todo-app__header header">
    <h1 class="header__h1">todos</h1>
  </header>

  <main class="todo-app__content content">
    <section class="content__controls controls">
      <button class="controls__select-all-button"></button>
      <input class="controls__create-text-field" type="text" placeholder="What needs to be done?" />
    </section>

    <section class="content__tasks tasks">
      <ul class="tasks__list list">

        <li class="list__item-view item-view">
            <input type="checkbox" id="checkbox1" class="item-view__checkbox">
            <label for="checkbox1" class="item-view__checkbox-label">
              <span class="item-view__checkbox-label__icon"></span>
            </label>
            <div id="task-area1" class="item-view__text">HTML</div>
            <button class="item-view__delete-button"></button>
        </li>

        <li class="list__item-view item-view">
            <input type="checkbox" id="checkbox2" class="item-view__checkbox">
            <label for="checkbox2" class="item-view__checkbox-label">
              <span class="item-view__checkbox-label__icon"></span>
            </label>
            <div id="task-area2" class="item-view__text">CSS</div>
            <button class="item-view__delete-button"></button>
        </li>

        <li class="list__item-view item-view">
            <input type="checkbox" id="checkbox3" class="item-view__checkbox">
            <label for="checkbox3" class="item-view__checkbox-label">
              <span class="item-view__checkbox-label__icon"></span>
            </label>
            <div id="task-area3" class="item-view__text" >JS</div>
            <button class="item-view__delete-button"></button>
        </li>

        <li class="list__item-view item-view">
            <input type="checkbox" id="checkbox4" class="item-view__checkbox">
            <label for="checkbox4" class="item-view__checkbox-label">
              <span class="item-view__checkbox-label__icon"></span>
            </label>
            <div id="task-area4" class="item-view__text">JS tools</div>
            <button class="item-view__delete-button"></button>
        </li>
      </ul>
    </section>

    <section class="content__actions-bar actions-bar">
      <div class="actions-bar__item">
        <div class="actions-bar__item__task-counter">3 items left</div>
      </div>

      <div class="actions-bar__item">

        <div class="actions-bar__item__task-filter task-filter" role="group" aria-label="Filter tasks by status">

            <input id="radio1" class="task-filter__item__input" type="radio" name="filter" checked="checked" value="All"/>
            <label for="radio1" class="task-filter__label">
              <span class="task-filter__item__text" aria-label="Select all tasks">All</span>
            </label>

            <input id="radio2" class="task-filter__item__input" type="radio" name="filter" value="Active"/>
            <label for="radio2" class="task-filter__label">
              <span class="task-filter__item__text" aria-label="Select active tasks">Active</span>
            </label>

            <input id="radio3" class="task-filter__item__input" type="radio" name="filter" value="Completed"/>
            <label for="radio3" class="task-filter__label">
              <span class="task-filter__item__text" aria-label="Select completed tasks">Completed</span>
            </label>

        </div>

      </div>

      <div class="actions-bar__item">
        <button class="actions-bar__item__task-clear-completed">Clear completed</button>
      </div>
    </section>
  </main>

</div>
</body>
</html>
