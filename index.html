<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <title>
        TODOS-APP
    </title>
</head>
    <body>
        <div class="todo-app">
            <header class="todo-app__header">
                <h1 class="header">TODOS</h1>
            </header>

            <main class="todo-app__frame">

                <section class="todo-app__frame-main-controls main-controls">
                    <div class="main-controls__select-all">
                        <button class="main-controls__select-all-button">Select all</button>
                    </div>

                    <div class="main-controls__add">
                        <input class="main-controls__add-textfield" type="text" placeholder="What needs to be done?" />
                    </div>
                </section>

                <section class="todo-app__frame-tasks tasks">
                    <ul class="tasks-list">
                        <li class="tasks-list__item item">
                            <div class="item__view">
                                <input
                                        type="checkbox"
                                        class="item__view-status"
                                        aria-label="Completed task: HTML"
                                />
                                <label>
                                    <textarea class="item__view-task-area" rows="1" spellcheck="false">HTML</textarea>
                                </label>
                                <button class="item__view-delete-button">Delete task</button>
                            </div>
                        </li>

                        <li class="tasks-list__item item">
                            <div class="item__view">
                                <input
                                        type="checkbox"
                                        checked="checked"
                                        class="item__view-status"
                                        aria-label="Completed task: CSS"
                                />
                                <label>
                                    <textarea class="item__view-task-area" rows="1" spellcheck="false">CSS</textarea>
                                </label>
                                <button class="item__view-delete-button">Delete task</button>
                            </div>
                        </li>

                        <li class="tasks-list__item item">
                            <div class="item__view">
                                <input
                                        type="checkbox"
                                        class="item__view-status"
                                        aria-label="Completed task: JS"
                                />
                                <label>
                                    <textarea class="item__view-task-area" rows="1" spellcheck="false">JS</textarea>
                                </label>
                                <button class="item__view-delete-button">Delete task</button>
                            </div>
                        </li>

                        <li class="tasks-list__item item">
                            <div class="item__view">
                                <input
                                        type="checkbox"
                                        class="item__view-status"
                                        aria-label="Completed task: JS tools"
                                />
                                <label>
                                    <textarea class="item__view-task-area" rows="1" spellcheck="false">JS tools</textarea>
                                </label>
                                <button class="item__view-delete-button">Delete task</button>
                            </div>
                        </li>
                    </ul>
                </section>

                <section class="todo-app__frame-actions-bar actions-bar">
                    <div class="actions-bar__item">
                        <div class="task-counter">3 items left</div>
                    </div>

                    <div class="actions-bar__item">
                        <div class="task-filter" role="group" aria-label="Filter tasks by status">
                            <label class="task-filter__item">
                                <input class="task-filter__input" type="radio" name="filter" checked="checked" value="All"/>
                                <span class="task-filter__text" aria-label="Select all tasks">All</span>
                            </label>

                            <label class="task-filter__item">
                                <input class="task-filter__input" type="radio" name="filter" value="Active"/>
                                <span class="task-filter__text" aria-label="Select active tasks">Active</span>
                            </label>

                            <label class="task-filter__item">
                                <input class="task-filter__input" type="radio" name="filter" value="Completed"/>
                                <span class="task-filter__text" aria-label="Select completed tasks">Completed</span>
                            </label>
                        </div>
                    </div>

                    <div class="actions-bar__item">
                        <button class="task-clear-completed">Clear completed</button>
                    </div>
                </section>

            </main>
        </div>
    </body>
</html>
