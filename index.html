<!DOCTYPE html>
<html lang="eu">

<head>
  <meta charset="UTF-8">
  <title>
    TODOS-APP
  </title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div class="todo-app">

  <header class="todo-app__header">
    <h1 class="todo-app__header-h1">TODOS</h1>
  </header>

  <main class="todo-app__content content">
    <section class="content__controls controls">
      <button class="controls__select-all-button"></button>
      <input class="controls__create-text-field" type="text" placeholder="What needs to be done?" />
    </section>

    <section class="content__tasks tasks">
      <ul class="tasks__list list">

        <li class="list__item item">
          <div class="item-view">
            <input type="checkbox" id="checkbox1" class="item-view__checkbox-status">
            <label for="checkbox1" class="item-view__checkbox-label">
              <span class="checkbox-status checkbox-status-off"></span>
            </label>
            <textarea id="task-area1" class="item-view-task-area" rows="1" spellcheck="false">HTML</textarea>
            <label for="task-area1"></label>
            <button class="item-view-delete-button"></button>
          </div>
        </li>

        <li class="list__item item">
          <div class="item-view">
            <input type="checkbox" id="checkbox2" class="item-view__checkbox-status">
            <label for="checkbox2" class="item-view__checkbox-label">
              <span class="checkbox-status checkbox-status-off"></span>
            </label>
            <textarea id="task-area2" class="item-view-task-area" rows="1" spellcheck="false">CSS</textarea>
            <label for="task-area2"></label>
            <button class="item-view-delete-button"></button>
          </div>
        </li>

        <li class="list__item item">
          <div class="item-view">
            <input type="checkbox" id="checkbox3" class="item-view__checkbox-status">
            <label for="checkbox3" class="item-view__checkbox-label">
              <span class="checkbox-status checkbox-status-off"></span>
            </label>
            <textarea id="task-area3" class="item-view-task-area" rows="1" spellcheck="false">JS</textarea>
            <label for="task-area3"></label>
            <button class="item-view-delete-button"></button>
          </div>
        </li>

        <li class="list__item item">
          <div class="item-view">
            <input type="checkbox" id="checkbox4" class="item-view__checkbox-status">
            <label for="checkbox4" class="item-view__checkbox-label">
              <span class="checkbox-status checkbox-status-off"></span>
            </label>
            <textarea id="task-area4" class="item-view-task-area" rows="1" spellcheck="false">JS tools</textarea>
            <label for="task-area4"></label>
            <button class="item-view-delete-button"></button>
          </div>
        </li>

        <li>
            <div class="item__empty_place"></div>
        </li>
      </ul>
    </section>

    <section class="content__actions-bar actions-bar">
      <div class="actions-bar__item">
        <div class="task-counter">3 items left</div>
      </div>

      <div class="actions-bar__item">

        <div class="task-filter" role="group" aria-label="Filter tasks by status">
          <label class="task-filter__item">
            <input class="task-filter__input" type="radio" name="filter" checked="checked" value="All"/>
            <span class="task-filter__text" aria-label="Select all tasks">All</span>
          </label>

          <label class="task-filter__item">
            <input class="task-filter__input" type="radio" name="filter" value="Active"/>
            <span class="task-filter__text" aria-label="Select active tasks">Active</span>
          </label>

          <label class="task-filter__item">
            <input class="task-filter__input" type="radio" name="filter" value="Completed"/>
            <span class="task-filter__text" aria-label="Select completed tasks">Completed</span>
          </label>
        </div>
      </div>

      <div class="actions-bar__item">
        <button class="task-clear-completed">Clear completed</button>
      </div>
    </section>
  </main>

</div>
</body>
</html>
